<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Employee Database Management</h1>
      <button class="addEmployeeBtn">Add Employee</button>
    </header>

    <main class="main-container">
      <div class="employeeListContainer">
        <span class="employeeListContainer__title">Employee List</span>
        <div class="employeeList"></div>
      </div>
      <div class="employeeProfileContainer">
        <span class="employeeProfileContainer__title">Employee Information</span>
        <div class="employeeInfo"></div>
      </div>
    </main>
    <div class="form-container">
      <form id="employeeForm">
          <h2>Add New Employee</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required><br><br>
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" required><br><br>
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required><br><br>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>
          <button type="submit">Add Employee</button>
      </form>
  </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
